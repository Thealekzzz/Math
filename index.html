<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дроби</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <div class="">Математика</div>
    </nav>

    <main>
        <section class="header">
            <div class="pageName">Десятичные дроби</div>
            <div class="pageDesc">На этой странице собраны небольшие лёгкие упражнения на решение<br>математических задач с десятичными дробями</div>
        </section>

        <section class="mainField">
            <div class="fiendwrapper">
                <div class="problemNumber">1.</div>
                <div class="firstNumber">10</div>
                <!-- <div class="action"></div> -->
                <img class="action" src="src/imgs/Multiply.png" alt="" srcset="" width="15px" height="15px">
                <div class="secondNumber">0.35</div>
                <div class="equal">=</div>
                <input type="text" class="answer">
            </div>

            <div class="checkGroup">
                <button class="checkAnswer">Проверить</button>
                <div class="msg"></div>
                <div class="particles">
                    
                </div>
            </div>

            <div class="countersGroup">
                <div class="rightAnswers">0</div>
                <div class="wrongAnswers">0</div>
            </div>

            <div class="historyGroup">

                <h2>История</h2>

                <div class="historyList">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
